<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Moutamadriss</title>
</head>
<body>
  <div class="container">
    <div class="welcome-box" dir="rtl">
      <h1>مرحبًا بك في حسابك الخاص</h1>
      <p>منظومة معلوماتية متكاملة تمكن من إرساء طرق عمل جديدة للتدبير المدرسي على صعيد المؤسسات التعليمية</p>
      <div class="img"><img src="./img/2022-02-04_13-52-removebg-preview.png" alt="صورة"></div>
    </div>
    <div class="input-box" dir="rtl">
      <div class="ministry-logo">
        <img src="./img/ministry-logo-ar.png" alt="">
      </div>
      <div class="massar-logo-input">
        <img src="./img/massar-logo.png" alt="">
        <input class="email-input" type="email" placeholder="إسم المستخدم">
        <input class="pass-input" type="password" placeholder="كلمة المرور">
        <div class="submit-btn">تسجيل الدخول</div>
        <p class="forget-pass">نسيت كلمة المرور ؟</p>
      </div>
      <div class="lang-area">
        <div class="lang-box">
          <p>الفرنسية</p>
          <p>العربية</p>
        </div>
      </div>
    </div>
  </div>
  <video class="video" src="./vids/video.mp4" preload="auto"></video>
  <script src="./main.js"></script>
</body>
</html>
